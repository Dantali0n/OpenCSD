test:
  stage: test
  tags:
    - linux
  script:
    - cd $CI_PROJECT_DIR || exit
    - mkdir -p build
    - cd build || exit
    - cmake -DIS_DEPLOYED=on -DENABLE_PLAYGROUND=off -DENABLE_DOCUMENTATION=off -DENABLE_TESTS=on ..
    - make check
  artifacts:
    reports:
