image: $CI_REGISTRY/vu/opencsd/opencsd:$CI_COMMIT_SHORT_SHA
stages:
  - image
  - static-analysis
  - build
  - test
  - coverage
  - memory
variables:
  GIT_SUBMODULE_STRATEGY: normal
  CODECOV_TOKEN: '35147f6b-a8db-4845-87f5-843334c2b4cf'
cache:
  paths:
#    - "dependencies/*"
    - "build/qemu-csd/bin/*"
    - "build/qemu-csd/lib/*"
    - "build/qemu-csd/include/*"
# before_script:
#  - git submodule update --init
build-image:
  stage: image
  tags:
    - dind
  image: docker
  services:
    - name: docker:dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd scripts # Minimize build context migrated to docker container
    - docker build -t $CI_REGISTRY/vu/opencsd/opencsd:$CI_COMMIT_SHORT_SHA -f Dockerfile .
    - docker push $CI_REGISTRY/vu/opencsd/opencsd:$CI_COMMIT_SHORT_SHA
shellcheck-linting:
  stage: static-analysis
  tags:
    - linux
  before_script:
    - pacman -Syy
    - sudo pacman -Sy --noconfirm shellcheck
  script:
    - shellcheck scripts/*.sh
    - shellcheck scripts/activate
build-documentation:
  stage: build
  tags:
    - linux
  script:
    - cd $CI_PROJECT_DIR
    - mkdir -p build
    - cd build || exit
    - cmake -DIS_DEPLOYED=on -DENABLE_DOCUMENTATION=on ..
    - make all-documents
  artifacts:
    paths:
      - "*/*.pdf"
build-source-documentation:
  stage: build
  script:
    - cd $CI_PROJECT_DIR
    - mkdir -p build
    - cd build || exit
    - cmake -DIS_DEPLOYED=on -DENABLE_DOCUMENTATION=on ..
    - make doxygen
  artifacts:
    paths:
      - "docs/*"
build-binaries:
  stage: build
  tags:
    - linux
  script:
    - cd $CI_PROJECT_DIR || exit
    - mkdir -p build
    - cd build || exit
    - cmake -DIS_DEPLOYED=on -DENABLE_PLAYGROUND=off -DENABLE_DOCUMENTATION=off ..
    - make
  artifacts:
    paths:
      - "build/qemu-csd/*.so"
      - "build/qemu-csd/qemucsd"
